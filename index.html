<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone@7.18.8/babel.min.js"></script>
	<title>React</title>
</head>
<body>
	<div id="root"></div>
</body>
<script type="text/babel">
	function App() {
		const [counter, setCounter] = React.useState(0);
		const onClick = () => {
			setCounter((current) => current + 1);
		}
		const [minutes, setMinutes] = React.useState(0);
		const onChange = (e) => {
			setMinutes(e.target.value);
		}
		const reSet = () => {
			setMinutes(0);
		}
		return (
		<div>
			<div>
				<h3>Total Clicks: {counter}</h3>
				<button onClick={onClick}>Click me</button>
			</div>
			<hr/>
			<div>
				<h1 className="hi">Super Converter</h1>
				<label htmlFor="minutes">Minutes</label>
				<input id="minutes" placeholder="Minutes" type="number" onChange={onChange} value={minutes}/>
			</div>
			<div>
				<label htmlFor="hours">Hours</label>
				<input id="hours" placeholder="Hours" type="number" onChange={onChange} value={Math.round(minutes/60)} disabled />
			</div>
			<button onClick={reSet}>Reset</button>
		</div>
		);
	};
	const root = document.getElementById("root");
	ReactDOM.render(<App />,root);
</script>
</html>
