<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/@babel/standalone@7.18.8/babel.min.js"></script>
	<title>React</title>
</head>
<body>
	<div id="root"></div>
</body>
<script type="text/babel">
	function App() {
		const [counter, setCounter] = React.useState(0);
		const onClick = () => {
			setCounter((current) => current + 1);
		}
		const [minutes, setMinutes] = React.useState();
		const onChange = (e) => {
			setMinutes(e.target.value);
		}
		return (
		<div>
			<h3>Total Clicks: {counter}</h3>
			<button onClick={onClick}>Click me</button>
			<hr/>
			<h1>Super Converter</h1>
			<label for="minutes">Minutes</label>
			<input id="minutes" placeholder="Minutes" type="text" onChange={onChange} value={minutes}/>
			<label for="hours">Hours</label>
			<input id="hours" placeholder="Hours" type="text" onChange={onChange} value={minutes}/>
		</div>
		);
	};
	function render() {
		const root = document.getElementById("root");
		ReactDOM.render(<App/>,root);
		<hr/>
	}
	render();
</script>
</html>
